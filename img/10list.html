<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>css list rhksfus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
<style>
  /*글머리 기호 제거는 list-style-type속성 이용*/
  #game { list-style-type: none; padding: 0}
  /* display 속성으로 블록요소를 인라인 요소로 변환  -- 수평으로 배치됨*/
  #game li {display: inline-block}

  /* bullet이미지를 사용한 목록*/
  /*list-style-image:글머리기호로 이미지 사용*/
  /*  */
 #menu {list-style-image: url('img/grape.png');
  list-style-position: inside;padding: 0 }


    /*단축표기*/
  #maker { list-style:none}
  #maker li { list-style: inside url('img/grape.png')}
</style>

</head>



<body>
<h1>css 리스트 관련</h1>
<h2>개요</h2>
<p>순서있는 리스트를 스타일링시 글머리기호를 제거하거나 이미지로 대체할 수 있음</p>

<ul id="game">
  <li>디아블로 </li>
  <li>아바타</li>
  <li>한강</li>
</ul>

<ol id="menu">
  메뉴
  <li>라면</li>
  <li>김치</li>
  <li>불고기</li>

</ol>


<p>단축표시 사용시 글모리기호 기호위치 기호 이미지 순으로 작성</p>
<ul id="maker">
  <li>애플 </li>
  <li>샤요미</li>
  <li>구글</li>
</ul>






</body>
</html>
